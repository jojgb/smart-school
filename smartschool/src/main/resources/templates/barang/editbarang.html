<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Barang</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<form th:action="@{/updatebarang}">
			<div class="card">
				<h5 class="card-header bg-dark text-white">Add Barang</h5>
				<div class="card-body">
					<div class="form-row">
						<div class="col-md-6 mb-3">
							<label for="validationServer01">Kode Barang</label> <input
								type="text" name="kodebarang" id="kodebarang" class="form-control"
								required="required" th:value="${barangModel.kodeBarang}">
						</div>
						<div class="col-md-6 mb-3">
							<label for="validationServer02">Nama Barang</label> <input
								type="text" name="namabarang" id="namabarang" class="form-control"
								required th:value="${barangModel.namaBarang}">
						</div>
						
					</div>

					<div class="form-row">
						<div class="col-md-6 mb-3">
							<label for="validationServerUsername">Satuan</label> <select
								class="custom-select" id="satuan" name="satuan">
								<option selected disabled="disabled">Pilih Satuan</option>
								<option value="kaos">Kaos</option>
								<option value="buku">Buku</option>
							</select>
						</div>
					
						<div class="col-md-6 mb-3">
							<label for="validationServer02">Harga Siswa</label> <input
								type="text" name="hargasiswa" id="hargasiswa" class="form-control"
								required="required" th:value="${barangModel.hargaSiswa}">
						</div>
					</div>

					<div class="form-row">
						<div class="col-md-8 mb-1">
							<label for="validationCustomUsername">Keterangan</label>
						</div>
						<div class="col-md-8 mb-1">
							<textarea class="form-control mb-5" rows="3" name="keterangan"
								id="keterangan" th:placeholder="${barangModel.keterangan}"></textarea>
						</div>
					</div>
				</div>

				<button type="submit" class="btn btn-success btn-sm btn-block">Submit</button>
				<a th:href="@{/barang}" class="btn btn-primary btn-sm btn-block">Back</a>

	</div>
	</form>


</body>
</html>
