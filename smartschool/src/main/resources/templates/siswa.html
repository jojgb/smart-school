<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Siswa</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>indexTest</title>
<link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
</head>
<style>
footer {
	margin-top: 140px;
	padding: 10px;
	color: white;
	background-color: black;
	text-align: center;
	font: bold;
}
</style>
<body>
	<H2>Data Siswa</H2>
	<center>
		<a th:href="@{/addsiswa}" class="btn btn-primary">Tambah Siswa</a>
	</center>
	<br>
	<table class="table" border="1">
		<thead class="thead-dark">
			<tr>
				<th>NIM</th>
				<th>Nama Siswa</th>
				<th>Kelas</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<!--  looping -->
			<tr th:each="siswaModel:${siswaModelList}">
				<td th:text="${siswaModel.nimSiswa}"></td>
				<td th:text="${siswaModel.namaSiswa}"></td>
				<td th:text="${siswaModel.kelas}"></td>
				<td>
					<button class="btn btn-success">
						<a class="text-white"
							th:href="@{'/edit/' + ${siswaModel.nimSiswa}}">Edit
							</a>
					</button>
					<button class="btn btn-danger">
						<a class="text-white"
							th:href="@{'/delete/' + ${siswaModel.nimSiswa}}">Delete</a>
					</button>
					<button type="button" class="btn btn-info">
						<a class="text-white"
							th:href="@{'/detil/' + ${siswaModel.nimSiswa}}">Detil</a>
					</button>
				</td>
			</tr>
			<!--  /looping -->
		</tbody>
	</table>

	<!-- Modal Delete -->

	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="modalSayaLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalSayaLabel">Delete Siswa</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h2>Apakah Anda Yakin Akan Menghapus Data Ini?</h2>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success">yes</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<p>Created By &#169; Jonathan Gabriel, 2020</p>
	</footer>
</body>
</html>
