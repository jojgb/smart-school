<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
</head>
<body>
	<form th:action="@{/loginprocess}"  class="col-lg-6 offset-lg-3" method="post">
		<h1 class="h3 mb-3 text-center font-weight-normal ">Login</h1>
		<div class="form-group">
			<label for="exampleInputEmail1">Username</label> <input type="text"
				class="form-control" id="username" aria-describedby="emailHelp" name="username">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> <input
				type="password" class="form-control" id="password" name="password">
			<small id="passwordHelp" class="form-text text-muted">We'll
				never share your password with anyone else.</small>
		</div>
		<div class="form-check mb-3">
			<input type="checkbox" onclick="myFunction()"
				class="form-check-input" id="exampleCheck1"> <label
				class="form-check-label" for="exampleCheck1">Show Password</label>
		</div>
		<button type="submit" class="btn btn-primary btn-block">Login</button>

		<div class="mt-4">
			<div class="d-flex justify-content-center links">
				Don't have an account? <a th:href="@{/signup}" class="ml-2">Sign Up</a>
			</div>
		</div>

	</form>

	<script>
		function myFunction() {
			var x = document.getElementById("password");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
	</script>

</body>
</html>
