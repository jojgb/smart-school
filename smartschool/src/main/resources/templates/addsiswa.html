<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Siswa</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>indexTest</title>
<link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<form th:action="@{/createsiswa}">
		<div class="card">
			<h5 class="card-header bg-dark text-white">Add Siswa</h5>
			<div class="card-body">
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<label for="validationServer01">NIM</label> <input type="text"
							name="nim" id="nim" class="form-control" required="required">
					</div>
					<div class="col-md-4 mb-3">
						<label for="validationServer02">Nama Siswa</label> <input
							type="text" name="namasiswa" id="namasiswa" class="form-control"
							required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="validationServerUsername">Username</label>
						<div class="radio">
							<label><input type="radio" name="jeniskelamin"
								value="Pria" checked> Pria</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="jeniskelamin"
								value="Wanita"> Wanita</label>
						</div>
					</div>
				</div>

				<div class="form-row">
					<div class="col-md-4 mb-3">
						<label for="validationServer01">Tanggal Lahir</label> <input
							type="date" name="tanggallahir" id="tanggallahir"
							class="form-control" required="required">
					</div>
					<div class="col-md-4 mb-3">
						<label for="validationServer02">Tempat Lahir</label> <input
							type="text" name="tempatlahir" id="tempatlahir"
							class="form-control" required="required">
					</div>
					<div class="col-md-4 mb-3">
						<label for="validationServerUsername">Wali Murid</label> <input
							type="text" name="walimurid" id="walimurid" class="form-control"
							required="required">
					</div>
				</div>

				<div class="form-row">
					<div class="col-md-4 mb-3">
						<label for="validationServer01">Pekerjaan</label> <input
							type="text" name="pekerjaan" id="pekerjaan" class="form-control"
							required="required">
					</div>
					<div class="col-md-4 mb-3">
						<label for="validationServer02">Telepon Wali Murid</label> <input
							type="text" name="teleponwali" id="teleponwali"
							class="form-control" required="required">
					</div>
					<div class="col-md-4 mb-3">
						<label for="validationServerUsername">Kelas</label> <input
							type="text" name="kelas" id="kelas" class="form-control"
							required="required">
					</div>
				</div>

				<div class="form-row">
					<div class="col-md-8 mb-3">
						<label for="validationCustomUsername">Alamat</label>
						<div class="input-group">
							<input type="text" name="alamatmurid" id="alamatmurid"
								class="form-control" required="required">
						</div>
					</div>
				</div>
				
				<button type="submit" class="btn btn-success btn-sm btn-block">Submit</button>
				<a th:href="@{/siswa}" class="btn btn-primary btn-sm btn-block">Back</a>
			</div>
		</div>
	</form>
</body>
</html>
