<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Kelas</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<form th:action="@{/updatekelas}">
		<div class="card">
			<h5 class="card-header bg-dark text-white">Add Kelas</h5>
			<div class="card-body">
				<div class="form-row">
					<div class="col-md-6 mb-3">
						<label for="validationServer01">Kode Kelas</label> <input
							type="text" name="kodekelas" id="kodekelas" class="form-control"
							required="required" th:value="${kelasModel.kodeKelas}">
					</div>
					<div class="col-md-6 mb-3">
						<label for="validationServer02">Nama Kelas</label> <input
							type="text" name="namakelas" id="namakelas" class="form-control"
							required th:value="${kelasModel.namaKelas}">
					</div>
				</div>

				<div class="form-row">
					<div class="col-md-6 mb-3">
						<label for="validationServer02">Tingkat</label> <select
							class="custom-select" id="tingkat" name="tingkat">
							<option selected disabled="disabled">Tingkat</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</div>
					<div class="col-md-6 mb-3">
						<label for="validationServer02">Wali Kelas</label> <select
							class="custom-select" id="walikelas" name="walikelas">
							<option selected disabled="disabled">Pilih Wali</option>
							<option value="Bambang">Bambang</option>
							<option value="Sutisna">Sutisna</option>
							<option value="Ika">Ika</option>
							<option value="Agumon">Agumon</option>
						</select>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-6 mb-3">
						<label for="validationServer02">Ruang</label> <select
							class="custom-select" id="ruang" name="ruang">
							<option selected disabled="disabled">Ruang</option>
							<option value="10.1">10-1</option>
							<option value="10.2">10-2</option>
							<option value="10.3">10-3</option>
							<option value="10.4">10-4</option>
							<option value="11 Ipa 1">11-IPA-1</option>
							<option value="11 Ipa 2">11-IPA-2</option>
							<option value="11 Ips 1">11-IPS-1</option>
							<option value="11 Ips 2">11-IPS-2</option>
							<option value="12 Ipa 1">12-IPA-1</option>
							<option value="12 Ipa 2">12-IPA-2</option>
							<option value="12 Ips 1">12-IPS-1</option>
							<option value="12 Ips 2">12-IPS-2</option>
						</select>
					</div>
				</div>
			</div>

			<button type="submit" class="btn btn-success btn-sm btn-block">Submit</button>
			<a th:href="@{/kelas}" class="btn btn-primary btn-sm btn-block">Back</a>
		</div>
	</form>

</body>
</html>
