<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Detil Kelas</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	
		<div class="card">
			<h5 class="card-header bg-dark text-white">Add Kelas</h5>
			<div class="card-body">
				<div class="form-row">
					<div class="col-md-6 mb-3">
						<label for="validationServer01">Kode Kelas</label> <input
							type="text" name="kodekelas" id="kodekelas" class="form-control"
							required="required" th:value="${kelasModel.kodeKelas}" readonly="readonly">
					</div>
					<div class="col-md-6 mb-3">
						<label for="validationServer02">Nama Kelas</label> <input
							type="text" name="namakelas" id="namakelas" class="form-control"
							required th:value="${kelasModel.namaKelas}" disabled="disabled">
					</div>
				</div>

				<div class="form-row">
					<div class="col-md-6 mb-3">
						<label for="validationServer02">Tingkat</label> 
						 <input
							type="text" name="tingkat" id="tingkat" class="form-control"
							required="required" th:value="${kelasModel.tingkat}" readonly="readonly">
					</div>
					<div class="col-md-6 mb-3">
						<label for="validationServer02">Wali Kelas</label>
						 <input
							type="text" name="waliKelas" id="waliKelas" class="form-control"
							required="required" th:value="${kelasModel.waliKelas}" disabled="disabled">
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-6 mb-3">
						<label for="validationServer02">Ruang</label>
						 <input
							type="text" name="ruang" id="ruang" class="form-control"
							required="required" th:value="${kelasModel.ruang}" readonly="readonly"> 
					</div>
				</div>
			</div>

			
			<a th:href="@{/kelas}" class="btn btn-primary btn-sm btn-block">Back</a>
		</div>



</body>
</html>
