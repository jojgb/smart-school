<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Distributor</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<style type="text/css">
.vertical-nav {
	min-width: 17rem;
	width: 17rem;
	height: 100vh;
	position: fixed;
	top: 0;
	left: 0;
	box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
	transition: all 0.4s;
}

.page-content {
	width: calc(100% - 17rem);
	margin-left: 17rem;
	transition: all 0.4s;
}

/* for toggle behavior */
#sidebar.active {
	margin-left: -17rem;
}

#content.active {
	width: 100%;
	margin: 0;
}

@media ( max-width : 768px) {
	#sidebar {
		margin-left: -17rem;
	}
	#sidebar.active {
		margin-left: 0;
	}
	#content {
		width: 100%;
		margin: 0;
	}
	#content.active {
		margin-left: 17rem;
		width: calc(100% - 17rem);
	}
}

/*
*
* ==========================================
* FOR DEMO PURPOSE
* ==========================================
*
*/
body {
	background: #599fd9;
	background: -webkit-linear-gradient(to right, #599fd9, #c2e59c);
	background: linear-gradient(to right, #599fd9, #c2e59c);
	min-height: 100vh;
	overflow-x: hidden;
}

.separator {
	margin: 3rem 0;
	border-bottom: 1px dashed #fff;
}

.text-uppercase {
	letter-spacing: 0.1em;
}

.text-gray {
	color: #aaa;
}
</style>

</head>

<body>
	<!-- Vertical navbar -->
	<div class="vertical-nav bg-white" id="sidebar">
		<div class="py-4 px-3 mb-4 bg-light">
			<div class="media d-flex align-items-center">
				<img
					src="https://upload.wikimedia.org/wikipedia/commons/7/7c/User_font_awesome.svg"
					alt="..." width="65"
					class="mr-3 rounded-circle img-thumbnail shadow-sm">
				<div class="media-body">
					<h4 class="m-0">User</h4>
					<p class="font-weight-light text-muted mb-0">Student</p>
				</div>
			</div>
		</div>

		<p
			class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Main</p>

		<ul class="nav flex-column bg-white mb-0">
			<li class="nav-item"><a th:href="@{/dashboard}"
				class="nav-link text-dark font-italic"> <i
					class="fas fa-home mr-3 text-primary fa-fw"></i> Dashboard
			</a></li>
			<li class="nav-item"><a th:href="@{/pelajaran}"
				class="nav-link text-dark font-italic"> <i
					class="fas fa-book mr-3 text-primary fa-fw"></i> Pelajaran
			</a></li>
			<li class="nav-item"><a th:href="@{/guru}"
				class="nav-link text-dark font-italic"> <i
					class="fa fa-chalkboard-teacher mr-3 text-primary fa-fw"></i> Guru
			</a></li>
			<li class="nav-item"><a th:href="@{/kelas}"
				class="nav-link text-dark font-italic"> <i
					class="fas fa-chalkboard mr-3 text-primary fa-fw"></i> Kelas
			</a></li>
			<li class="nav-item"><a th:href="@{/siswa}"
				class="nav-link text-dark font-italic"> <i
					class="fa fa-address-card mr-3 text-primary fa-fw"></i> Siswa
			</a></li>
			<li class="nav-item"><a th:href="@{/barang}"
				class="nav-link text-dark font-italic"> <i
					class="fas fa-book-open mr-3 text-primary fa-fw"></i> Barang
			</a></li>
			<li class="nav-item"><a th:href="@{/distributor}"
				class="nav-link text-dark font-italic bg-light"> <i
					class="fas fa-truck mr-3 text-primary fa-fw"></i> Distributor
			</a></li>
		</ul>
		<p
			class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Session</p>
		<ul class="nav flex-column bg-white mb-0">
			<li class="nav-item"><a data-toggle="modal"
				data-target="#exampleModal" class="nav-link text-dark font-italic">
					<i class="fas fa-sign-out-alt mr-3 text-primary fa-fw"></i> Log Out
			</a></li>
		</ul>
	</div>
	<!-- End vertical navbar -->

	<!-- Page content holder -->
	<div class="page-content p-5" id="content">
		<!-- Toggle button -->
		<button id="sidebarCollapse" type="button"
			class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
			<i class="fa fa-bars mr-2"></i><small
				class="text-uppercase font-weight-bold"></small>
		</button>
		<H2>Data Distributor</H2>
		<center>
			<a th:href="@{/adddistributor}" class="btn btn-primary">Tambah
				Distributor</a>
		</center>
		<br>
		<table class="table" border="1">
			<thead class="thead-dark">
				<tr>
					<th>Kode Distributor</th>
					<th>Nama Distributor</th>
					<th>Telepon</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<!--  looping -->
				<tr th:each="distributorModel:${distributorModelList}">
					<td th:text="${distributorModel.kodeDistributor}"></td>
					<td th:text="${distributorModel.namaDistributor}"></td>
					<td th:text="${distributorModel.telepon}"></td>
					<td>
						<button class="btn btn-success">
							<a class="text-white"
								th:href="@{'/edit/distributor/' + ${distributorModel.kodeDistributor}}">Edit
							</a>
						</button>
						<button class="btn btn-danger">
							<a class="text-white"
								th:href="@{'/delete/distributor/' + ${distributorModel.kodeDistributor}}">Delete</a>
						</button>
						<button type="button" class="btn btn-info">
							<a class="text-white"
								th:href="@{'/detil/distributor/' + ${distributorModel.kodeDistributor}}">Detil</a>
						</button>
					</td>
				</tr>
				<!--  /looping -->
			</tbody>
		</table>

		<!-- Modal Log out -->

		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="modalSayaLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalSayaLabel">Confirm Log Out</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<span>Are You Sure Want To Log Out ?</span>
					</div>
					<div class="modal-footer">
						<a th:href="@{/login}" class="btn btn-primary">Yes</a>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>


	</div>
	<!-- End demo content -->



	<script>
		$(function() {
			// Sidebar toggle behavior
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar, #content').toggleClass('active');
			});
		});
	</script>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
</body>
</html>
